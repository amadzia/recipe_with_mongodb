<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS
    <link rel="stylesheet" href="../static/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}">

    <!--<link th:href="@{/css/custom.css}" rel="stylesheet" media="screen"/>-->
    <title>Recipe App</title>
</head>
<body>

<!--/*@thymesVar id="recipe" type="com.example.recipe.domain.Recipe"*/-->
<!--/*@thymesVar id="recipes" type="java.util.List"*/-->

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form th:object="${recipe}" th:action="@{/recipe}" method="post">
                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <p>Please correct errors listed below</p>
                </div>
                <input type="hidden" th:field="*{id}"/>
                <div class="card-group">
                    <div class="card bg-light">
                        <div class="card-header">
                            <h1 class="card-title">Edit recipe</h1>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3 form-group was-validated" th:class="${#fields.hasErrors('description')}
                               ? 'col-md-3 form-group is-invalid' : 'col-md-3 form-group'">
                                    <label th:text="#{recipe.description}">Recipe Description d:</label>
                                    <input type="text" class="form-control" th:field="*{description}"
                                           th:errorclass="is-invalid"/>
                                    <span class="help-block invalid-feedback"
                                          th:if="${#fields.hasErrors('description')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('description')}" th:text="${err}"/>
                                       </ul>
                                    </span>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Categories:</label>

                                    <div class="col-md-9 form-group">
                                        <div class="radio">
                                            <label>
                                                <input type="checkbox" value=""/>
                                                Cat1
                                            </label>
                                        </div>
                                        <div class="radio" th:remove="all">
                                            <label>
                                                <input type="checkbox" value=""/>
                                                Cat2
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-3 form-group was-validated" th:class="${#fields.hasErrors('prepTime')}
                               ? 'col-md-3 form-group is-invalid' : 'col-md-3 form-group'">
                                    <label>Prep time:</label>
                                    <input type="text" class="form-control" th:field="*{prepTime}"
                                           th:errorclass="is-invalid"/>
                                    <span class="help-block invalid-feedback" th:if="${#fields.hasErrors('prepTime')}">
                                        <ul>
                                            <li th:each="err: ${#fields.errors('prepTime')}" th:text="${err}"/>
                                        </ul>
                                    </span>
                                </div>
                                <div class="col-md-3 form-group was-validated" th:class="${#fields.hasErrors('cookTime')}
                                ? 'col-md-3 form-group is-invalid' : 'col-md-3 form-group'">
                                    <label>Cooktime:</label>
                                    <input type="text" class="form-control" th:field="*{cookTime}"
                                           th:errorclass="is-invalid"/>
                                    <span class="help-block invalid-feedback" th:if="${#fields.hasErrors('cookTime')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('cookTime')}" th:text="${err}"/>
                                        </ul>
                                    </span>
                                </div>
                                <div class="col-md-3 form-group">
                                    <label>Difficulty:</label>
                                    <select class="form-control" th:field="*{difficulty}">
                                        <option th:each="difficultyValue : ${T(com.example.recipe.domain.Difficulty).values()}"
                                                th:value="${difficultyValue.name()}"
                                                th:text="${difficultyValue.name()}"
                                        >Val
                                        </option>
                                    </select>
                                    <select class="form-control" th:remove="all">
                                        <option>Easy</option>
                                        <option>Medium</option>
                                        <option>Hard</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-3 form-group was-validated" th:class="${#fields.hasErrors('servings')}
                                ? 'col-md-3 form-group is-invalid':'col-md-3 form-group'">
                                    <label>Servings:</label>
                                    <input type="text" class="form-control" th:field="*{servings}"
                                           th:errorclass="is-invalid"/>
                                    <span class="help-block invalid-feedback" th:if="${#fields.hasErrors('servings')}">
                                        <ul>
                                            <li th:each="err:${#fields.errors('servings')}" th:text="${err}"/>
                                        </ul>
                                    </span>
                                </div>
                                <div class="col-md-3 form-group">
                                    <label>Source:</label>
                                    <input type="text" class="form-control" th:field="*{source}"/>
                                </div>
                                <div class="col-md-3 form-group was-validated" th:class="${#fields.hasErrors('url')}
                                ? 'col-md-3 form-group is-invalid' : 'col-md-3 form-group'">
                                    <label>URL:</label>
                                    <input type="text" class="form-control" th:field="*{url}"
                                           th:errorclass="is-invalid"/>
                                    <span class="help-block invalid-feedback" th:if="${#fields.hasErrors('url')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('url')}" th:text="${err}"/>
                                        </ul>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="card bg-light">
                            <div class="card-header">
                                <div class="row">
                                    <div class="col-md-11">
                                        <h1 class="card-title">Ingredients</h1>
                                    </div>
                                    <div class="col-md-1">
                                        <a class="btn btn-dark" href="#"
                                           th:href="@{'/recipe/'+${recipe.id}+'/ingredients'}" role="button">View</a>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <ul th:if="${not #lists.isEmpty(recipe.ingredients)}">
                                            <li th:remove="all">1 cup of milk</li>
                                            <li th:remove="all">1 teaspoon of chocolate</li>
                                            <li th:remove="all">test</li>
                                            <li th:each="ingredient : ${recipe.ingredients}"
                                                th:text="${(ingredient.getAmount()+
                                            ' '+ingredient.uom.getDescription()+
                                            ' '+ingredient.getDescription())}">1 teaspoon of sugar
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card bg-light">
                            <div class="card-header">
                                <h1 class="card-title">Directions</h1>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <textarea class="form-control" rows="3" th:field="*{directions}"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card bg-light">
                            <div class="card-header">
                                <h1 class="card-title">Notes</h1>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <textarea class="form-control" rows="3"
                                                  th:field="*{notes.recipeNotes}"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-dark">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="../static/js/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
        th:src="@{/js/jquery-3.3.1.slim.min.js}"></script>
>
<script src="../static/js/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"
        th:src="@{/js/popper.min.js}"></script>
<script src="../static/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"
        th:src="@{/webjars/bootstrap/4.1.0/js/bootstrap.min.js}"></script>
</body>
</html>
